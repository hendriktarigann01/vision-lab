name: Auto Deploy Next.js (SSR) to Hostinger

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js for production
        run: npm run build

      - name: Prepare deployment folder
        run: |
          mkdir deploy
          cp -r .next package.json next.config.mjs server.js public deploy/
          echo "âœ… Deployment folder prepared"

      - name: Deploy to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: deploy/
          server-dir: ./visionlab.mjsolution.co.id/
          exclude: |
            **/.git*
            **/.github*
